<div class="offset-md-3 col-md-6">
<form style="font-weight: 600" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div  class="form-group">
      <div class="form-group">
        <div style="font-weight: 400 !important" class="text-center file-upload">
          <label for="file" >
            <div class="upload-wrapper">
              <img width="30%" src="../../assets/imgs/avatar.png">
              <div style=" margin: 5%" >Add Photos</div>
            </div>
            </label>
          </div>
          <input type="file" 
          style="display: none;"
          id="file"
          formControlName="avatar"
          [ngClass]="{ 'is-invalid': submitted && form.fullName.errors }"
          class="form-control"
          >

        </div>
    <label for="fullName">Full Name</label>
    <input
      type="text"
      formControlName="fullName"
      [ngClass]="{ 'is-invalid': submitted && form.fullName.errors }"
      id="fullName"
      class="form-control"
      placeholder="Your Full Name"
    />
    <div *ngIf="submitted && form.fullName.errors" class="invalid-feedback">
      <div *ngIf="form.fullName.errors.required">Full Name is required</div>
      <div *ngIf="form.fullName.errors.minlength">
        Minimum Length is 10 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="birthday">Birthday</label>
    <input type="text"
    formControlName="birthDate"
    [ngClass]="{ 'is-invalid': submitted && form.fullName.errors }"
    placeholder="dd/mm/yy"
    class="form-control"
    bsDatepicker
    [bsConfig]="{ isAnimated: true , dateInputFormat: 'DD/MM/YYYY'   }">
    <div *ngIf="submitted && form.birthDate.errors" class="invalid-feedback">
      <div *ngIf="form.birthDate.errors.required">Birth Date is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      formControlName="email"
      [ngClass]="{ 'is-invalid': submitted && form.email.errors }"
      id="email"
      class="form-control"
      placeholder="Your Email"
    />
    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
      <div *ngIf="form.email.errors.required">Email is required</div>
      <div *ngIf="form.email.errors.email">Email form is Invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input
      type="text"
      formControlName="phoneNumber"
      [ngClass]="{ 'is-invalid': submitted && form.phoneNumber.errors }"
      id="phoneNumber"
      class="form-control"
      placeholder="Your Phone"
    />
    <div *ngIf="submitted && form.phoneNumber.errors" class="invalid-feedback">
      <div *ngIf="form.phoneNumber.errors.required">
        Phone Number is required
      </div>
      <div *ngIf="form.phoneNumber.errors.pattern" class="invalid-feedback">Number is Invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="location">Location/Address</label>
    <input
      type="text"
      formControlName="location"
      [ngClass]="{ 'is-invalid': submitted && form.location.errors }"
      id="location"
      class="form-control"
      placeholder="Your Location"
    />
    <div *ngIf="submitted && form.location.errors" class="invalid-feedback">
      <div *ngIf="form.location.errors.required">Location is required</div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn round btn-default mr-1" style="color:white;background-color: #09D95F;"  >Next</button>
  </div>
</form>
</div>
