<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input
      type="text"
      formControlName="fullName"
      [ngClass]="{ 'is-invalid': submitted && form.fullName.errors }"
      id="fullName"
      class="form-control"
      placeholder="Your Full Name"
    />
    <div *ngIf="submitted && form.fullName.errors" class="invalid-feedback">
      <div *ngIf="form.fullName.errors.required">Full Name is required</div>
      <div *ngIf="form.fullName.errors.minlength">
        Minimum Length is 10 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="birthday">Birthday</label>
    <p-calendar
      formControlName="birthDate"
      [ngClass]="{ 'is-invalid': submitted && form.birthDate.errors }"
      id="birthday"
      dateFormat="dd/mm/yy"
      inputStyleClass="form-control"
      placeholder="dd/mm/yy"
    ></p-calendar>
    <div *ngIf="submitted && form.birthDate.errors" class="invalid-feedback">
      <div *ngIf="form.birthDate.errors.required">Birth Date is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      formControlName="email"
      [ngClass]="{ 'is-invalid': submitted && form.email.errors }"
      id="email"
      class="form-control"
      placeholder="Your Email"
    />
    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
      <div *ngIf="form.email.errors.required">Email is required</div>
      <div *ngIf="form.email.errors.email">Email form is Invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input
      type="text"
      formControlName="phoneNumber"
      [ngClass]="{ 'is-invalid': submitted && form.phoneNumber.errors }"
      id="phoneNumber"
      class="form-control"
      placeholder="Your Phone"
    />
    <div *ngIf="submitted && form.phoneNumber.errors" class="invalid-feedback">
      <div *ngIf="form.phoneNumber.errors.required">
        Phone Number is required
      </div>
      <div *ngIf="form.phoneNumber.errors.pattern">Number is Invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="location">Location/Address</label>
    <input
      type="text"
      formControlName="location"
      [ngClass]="{ 'is-invalid': submitted && form.location.errors }"
      id="location"
      class="form-control"
      placeholder="Your Location"
    />
    <div *ngIf="submitted && form.location.errors" class="invalid-feedback">
      <div *ngIf="form.location.errors.required">Location is required</div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn round btn-primary mr-1" [disabled]="registerForm.invalid" >Next</button>
  </div>
</form>
