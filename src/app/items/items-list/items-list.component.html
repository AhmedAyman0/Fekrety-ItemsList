
<div class="offset-md-3 col-md-6">
     
        <app-list-item   *ngFor="let item of items | slice:0:count" [item]="item" (click)="openDialog(item)"></app-list-item>
<div class="text-center">
    <button  class="btn btn-success" (click)="loadMore()" >Load More</button>
    <button class="btn btn-default" style="background-color: white" (click)="loadLess()" >Less</button>
</div>
